<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - Nano Banana Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-animation">
                <div class="floating-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="error-code">404</div>
            </div>

            <h1 class="error-title">页面未找到</h1>
            <p class="error-description">
                看起来这个页面在 AI 的想象中迷路了，就像 Nano Banana Pro 创作的奇幻图像一样。
            </p>
            <p class="error-subtitle">
                但别担心，让我带你回到精彩的主页！
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    返回首页
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回上页
                </a>
            </div>

            <div class="error-suggestions">
                <h3>或许你在寻找：</h3>
                <ul>
                    <li><a href="index.html#overview">核心功能概览</a></li>
                    <li><a href="index.html#examples">案例展示</a></li>
                    <li><a href="index.html#tips">使用技巧</a></li>
                    <li><a href="index.html#resources">使用渠道</a></li>
                </ul>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .error-content {
            max-width: 600px;
            padding: 2rem;
        }

        .error-animation {
            position: relative;
            margin-bottom: 2rem;
        }

        .floating-icon {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin-top: -2rem;
            background: linear-gradient(45deg, #fff, rgba(255,255,255,0.3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .error-subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #667eea;
        }

        .error-suggestions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-suggestions h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .error-suggestions ul {
            list-style: none;
            padding: 0;
        }

        .error-suggestions li {
            margin-bottom: 0.5rem;
        }

        .error-suggestions a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .error-suggestions a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(5deg);
            }
            75% {
                transform: translateY(10px) rotate(-5deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</body>
</html>
